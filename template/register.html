<!DOCTYPE html>
<html>
    <head>
        <title>Register Page</title>
    </head>
    <link type="text/css" rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <body>
        <div class="container">
            <h1>Register!!!</h1>
            <h1>
                {% if success=="success": %}
                  {{success}}
                {%endif%}
            </h1>
            <!-- method=get,post,put,etc.. action= routing page -->
            <form method="GET" action="">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input class="form-control"type="text" id="name" placeholder="Enter Name" name="name">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input class="form-control" type="text" id="Email" placeholder="Enter Email" name="email">
                </div>
                <div class="form-group">
                    <label for="pwd">password</label>
                    <input class="form-control" type="password" id="pwd" placeholder="Enter password" name="pwd">
                </div>
                <div class="btn">
                    <button class="btn btn-primary" value="Register" name="reg">Register</button>
                </div>
                

            </form>


        </div>

    </body>
</html>
